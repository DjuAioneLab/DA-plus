<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도1</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=6lcb5pk9bx"></script>
    <script src="/MarkerClustering.js"></script>
    <script type="text/javascript" src="https://rawgit.com/jawj/OverlappingMarkerSpiderfier-Leaflet/master/oms.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var HOME_PATH = '.';
        var mapOptions = {
            zoom: 6,
            center: new naver.maps.LatLng(36.2253017, 127.6460516),
            zoomControl: true,
            zoomControlOptions: {
                position: naver.maps.Position.TOP_LEFT,
                style: naver.maps.ZoomControlStyle.SMALL
            }
        };
        
        var map = new naver.maps.Map('map', mapOptions);
        var markers = [];

        function onLoad() {
            var data = accidentDeath.searchResult.accidentDeath;

            for (var i = 0, ii = data.length; i < ii; i++) {
                var spot = data[i],
                    latlng = new naver.maps.LatLng(spot.grd_la, spot.grd_lo),
                    marker = new naver.maps.Marker({
                        position: latlng,
                        draggable: true
                    });

                markers.push(marker);
            }

            var htmlMarker1 = {
                content: '<div style="cursor:pointer;width:40px;height:40px;line-height:42px;font-size:10px;color:white;text-align:center;font-weight:bold;background:url('+ HOME_PATH +'/img/cluster-marker-1.png);background-size:contain;"></div>',
                size: new naver.maps.Size(40, 40),
                anchor: new naver.maps.Point(20, 20)
            };

            var markerClustering = new MarkerClustering({
                minClusterSize: 2,
                maxZoom: 8,
                map: map,
                markers: markers,
                disableClickZoom: false,
                gridSize: 120,
                icons: [htmlMarker1],
                indexGenerator: [10],
                stylingFunction: function(clusterMarker, count) {
                    $(clusterMarker.getElement()).find('div:first-child').text(count);
                }
            });
        }

        // CSV 데이터를 가져오는 함수 (XMLHttpRequest 사용)
        function loadCSV(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };
            xhr.send();
        }

        // 사용자의 위치를 가져와서 지도의 중심을 설정하고 주변에 마커 표시하는 함수
        function setMapCenterToUserLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLatLng = new naver.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    map.setCenter(userLatLng);

                    var userMarkerOptions = {
                        position: userLatLng,
                        map: map,
                        icon: {
                            content: '<div style="font-weight: bold;">내 위치</div>',
                            anchor: new naver.maps.Point(12, 24)
                        }
                    };
                    var userMarker = new naver.maps.Marker(userMarkerOptions);
                    markers.push(userMarker);

                    loadCSV('eqk1.csv', function(data) {
                        var lines = data.split('\n');

                        for (var i = 1; i < lines.length; i++) {
                            var values = lines[i].split(',');
                            var 위치명 = values[0];
                            var 위도 = parseFloat(values[1]);
                            var 경도 = parseFloat(values[2]);
                            var locationLatLng = new naver.maps.LatLng(위도, 경도);

                            var markerOptions = {
                                position: locationLatLng,
                                map: map,
                                content: '<div style="padding:5px;">' + 위치명 + '</div>'
                            };

                            var marker = new naver.maps.Marker(markerOptions);
                            markers.push(marker);
                        }

                        onLoad(); // Call the clustering function after loading markers
                    });
                });
            }
        }

        // Call the function to set map center and markers
        setMapCenterToUserLocation();
    </script>
</body>
</html>
