<!DOCTYPE html>
<html>
<head>
    <title>지도</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.js"></script>
</head>
<body>
    <div id="vmap" style="width: 100%; height: 500px;"></div>

    <script>
        var param = {
            name: '하천범람지도(지방하천)',
            serverUrl: 'http://www.safemap.go.kr/openApiService/wms/getLayerData.do?apikey=XT02BTNQ-XT02-XT02-XT02-XT02BTNQN9',
            layername: 'A2SM_FLOODFOVRRISK2',
            styles: ''
        };

        var wmsLayer = new ol.layer.Image({
            source: new ol.source.ImageWMS({
                url: param.serverUrl,
                params: {
                    'LAYERS': param.layername,
                    'FORMAT': 'image/png',
                    'TRANSPARENT': true
                },
                ratio: 1,
                serverType: 'geoserver'
            }),
            visible: true
        });

        var map = new ol.Map({
            target: 'vmap',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                wmsLayer
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([126.9784, 37.5665]),
                zoom: 12
            })
        });
    </script>
        <script>
        function initMap() {
            // 지도 초기화
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0}, // 초기 위치
                zoom: 8 // 초기 줌 레벨
            });

            // 내 위치 가져오기 버튼
            var myLocationButton = document.getElementById('myLocationButton');
            myLocationButton.addEventListener('click', function() {
                // 브라우저에서 내 위치 가져오기
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var myLatLng = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // 지도의 중심 위치를 내 위치로 이동
                        map.setCenter(myLatLng);
                        map.setZoom(15);

                        // 내 위치에 마커 추가
                        var marker = new google.maps.Marker({
                            position: myLatLng,
                            map: map,
                            title: '내 위치'
                        });
                    }, function() {
                        alert('내 위치를 가져올 수 없습니다.');
                    });
                } else {
                    alert('브라우저에서 내 위치 기능을 지원하지 않습니다.');
                }
            });
        }
    </script>
</head>
<body>
    <button id="myLocationButton">내 위치 보기</button>
    <div id="map" style="width: 100%; height: 500px;"></div>
</body>
</body>
</html>
