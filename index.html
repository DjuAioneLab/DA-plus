<!DOCTYPE html>
<html>
<head>
  <title>내 위치로 이동 버튼과 WMS 지도</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.5.0/css/ol.css" type="text/css">
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.5.0/build/ol.js"></script>
</head>
<body>
  <div id="map" style="height: 400px;"></div>

  <button id="myLocationButton">내 위치로 이동</button>

  <script>
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM(),
        }),
        new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://www.safemap.go.kr/openApiService/wms/getLayerData.do?apikey=XT02BTNQ-XT02-XT02-XT02-XT02BTNQN9',
            params: { 'LAYERS': 'KT_MAP', 'TILED': true },
            serverType: 'geoserver',
          }),
        }),
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([126.9783882, 37.5666103]), // 초기 지도 중심 좌표
        zoom: 12, // 초기 줌 레벨
      }),
    });

    var myLocationButton = document.getElementById('myLocationButton');
    myLocationButton.addEventListener('click', function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lon = position.coords.longitude;
          var lat = position.coords.latitude;
          map.getView().setCenter(ol.proj.fromLonLat([lon, lat]));
          map.getView().setZoom(15);
        });
      }
    });
  </script>
</body>
</html>
