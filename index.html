<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=6lcb5pk9bx"></script>
    <script type="text/javascript" src="https://rawgit.com/jawj/OverlappingMarkerSpiderfier-Leaflet/master/oms.min.js"></script>

    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.5665, 126.9780),
            zoom: 10,
            mapTypeId: naver.maps.MapTypeId.NORMAL
        };

        var map = new naver.maps.Map('map', mapOptions);

        var 데이터 = [
            [37.5395, 126.98337, '<div style="padding:5px;">대전대학교 운동장</div>'],
            [36.3299, 127.4554,  '<div style="padding:5px;">대룡초등학교 운동장</div>'],
            [37.6000, 126.8000, '<div style="padding:5px;">샘플 마커 1</div>'],
            [37.6100, 126.8100, '<div style="padding:5px;">샘플 마커 2</div>']
        ];

        var markers = [];
        for (var i = 0; i < 데이터.length; i++) {
            var latlng = new naver.maps.LatLng(데이터[i][0], 데이터[i][1]);

            var markerOptions = {
                position: latlng,
                map: map,
                content: 데이터[i][2]
            };

            var marker = new naver.maps.Marker(markerOptions);
            markers.push(marker);
        }

        var oms = new OverlappingMarkerSpiderfier(map, { markersWontMove: true, markersWontHide: true });

        var clusterer = new MarkerClusterer({
            map: map,
            markers: markers,
            disableClickZoom: true,
            gridSize: 100,
            minClusterSize: 2,
            styles: [{
                width: 36,
                height: 36,
                anchorIcon: [18, 36],
                textSize: 12,
                textColor: '#fff',
                anchorText: [0, 0]
            }]
        });

        for (var i = 0; i < markers.length; i++) {
            oms.addMarker(markers[i]);
        }
    </script>
</body>
</html>
