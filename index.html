<!DOCTYPE html>
<html>
<head>
    <title>OpenLayers Map Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/3.20.1/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/3.20.1/ol.js"></script>
</head>
<body>
    <div id="vmap" style="width: 100%; height: 500px;"></div>

    <script>
param = {
 name:'하천범람지도(지방하천)',
 serverUrl:'www.safemap.go.kr/openApiService/wms/getLayerData.do?apikey=XT02BTNQ-XT02-XT02-XT02-XT02BTNQN9',
 layername:'A2SM_FLOODFOVRRISK2',
 styles:''
};
var wmsLayer = new OpenLayers.Layer.WMS (
 param.name,
 param.serverUrl,
 {
  layers: ''+param.layername,
  styles:param.styles,
  format: 'image/png',
  exceptions:'text/xml',
  transparent: true
 },
 {
  isBaseLayer: false
 }
);

    </script>

</html>
